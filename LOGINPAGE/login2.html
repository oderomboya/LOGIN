<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body
    style="
      background-image: url(https://c4.wallpaperflare.com/wallpaper/528/418/506/colors-background-abstact-wallpaper-preview.jpg);
      background-size: cover;
      margin-top: 10%;
      margin-left: 25%;
      margin-right: 25%;
    "
  >
    <div class="container" style="display: grid">
      <div
        class="form"
        style="
          border: 10px;
          background-color: aliceblue;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.555),
            0 10px 20px 0 rgba(0, 0, 0, 0.589);
        "
      >
        <form style="margin-top: 1rem; margin-left: 2rem; margin-bottom: 2rem">
          <h1 style="font-size: 1.5rem">Login</h1>
          <p>Don't have an account <a href="./reg.html">Sign up</a></p>
          <label>Email Address</label> <br />
          <input
            class="form-control"
            type="text"
            placeholder="Enter email"
            style="height: 1.5rem; width: 30%"
          />
          <br />

          <label>Password </label> <br />
          <input
            class="form-control"
            type="text"
            placeholder="Enter password"
            style="height: 1.5rem; width: 30%"
          />
          <br />
          <p><input type="checkbox" /> Remember me</p>
          <br />
          <button
            class="btn"
            style="background-color: rgb(167, 32, 167); width: 30%"
          >
            <a style="color: white">Login</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
